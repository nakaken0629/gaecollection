<h1>人工無能ぐぐるちゃん</h1>
<img src="/img/guguruchan.jpg" />
<p>ぐぐるちゃんは、フォローしてくれた人のツイートを絶妙に加工してつぶやく、人工無能botです。</p>
<h2>使い方</h2>
<p>ぐぐるちゃんをフォローしてください。そのうちフォローを返してあなたのつぶやきを集め始めます。</p>
<h2>やめる時</h2>
<p>これ以上つぶやきを集めてほしくないときは、ぐぐるちゃんのフォローを外してください。
しばらくすると、ぐぐるちゃんもあなたのフォローを外してつぶやきを集めるのをやめます。</p>
